<body>
    <header class="header container">
        <div class="header__header">
            <h1 class="header__logo logo"><a href="#"><img src="" alt="Logo"></a></h1>
            <form action="#" class="search__form">
                <input type="search" placeholder="¿Qué deseas buscar?" name="search" id="" class="header__searchbar">
                <button type="submit" class="header__search-button"><img src="Assets/IMG/header/search.svg"></button>
                </form>
            <a href="login.html" class="login__button button">Ingresar</a>
        </div>
    </header>
    <section class="banner">
        <div class="banner__background"></div>
        <div class="banner__content">
            <h2 class="banner__text banner__promo"> ¡Ve por ello! </h2>
            <p class="banner__text banner__description">75% de descuento en Clásicos y Acústicos</p>
            <a href="#" class="banner__button button">Ver Ofertas
            </a>
        </div>
    </section>
    <main class="main container">
        <section class="products__section" data-container>
            
        </section>
        <section class="contact__section">
            <ul class="about__list">
                <li class="about__link">Quienes somos</li>
                <li class="about__link">Política de privacidad</li>
                <li class="about__link">Programa de fifelidad</li>
                <li class="about__link">Nuestras Tiendas</li>
                <li class="about__link">Quiero ser franquiciado</li>
                <li class="about__link">Anuncie Aquí</li>
            </ul>
            <form class="contact__form" data-form>
                <fieldset class="contact__container">
                    <legend class="contact__title">Habla con Nosotros</legend>
                    <div class="input__container">
                        <label for="nombre" class="contact__label">Nombre
                            <input type="text" name="nombre" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ]+" id="nombre" class="contact__input" required data-input>
                        </label>
                    </div>
                    <textarea name="message" id="mensaje" cols="30" rows="10" class="contact__message" required data-input></textarea>
                    <button type="submit" class="contact__button button">Enviar Mensaje</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer container">
            <a href="" class="footer__logo logo"><img src="" alt=""></a>
        <p class="footer__autor">Desarrollado por Angel Orellana</p>
        <span class="footer__age">&copy; 2023</span>
    </footer>
